{% extends 'mini_fb/base.html' %} {% block content %}
<h1>Delete Status Message</h1>
<p>Are you sure you want to delete this status message?</p>

<blockquote>{{ status_message.message }}</blockquote>

<!-- Form to confirm the delete -->
<form
  method="POST"
  action="{% url 'delete_status_message' status_message.pk %}"
>
  {% csrf_token %}
  <button type="submit">Confirm Delete</button>
</form>

<!-- Form to cancel the delete -->
<form method="GET" action="{% url 'show_profile' status_message.profile.pk %}">
  <button type="submit">Cancel</button>
</form>

{% endblock %}
