<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Parent</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'project-styles.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Confirm Delete</h1>
      <p>Are you sure you want to delete parent: <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc2626; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.375rem;">
          Yes, Delete
        </button>
        <a href="{% url 'parent_detail' object.pk %}" style="margin-left: 1rem;">Cancel</a>
      </form>
    </div>
  </body>
</html>
